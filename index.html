<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <script src="https://kit.fontawesome.com/bb3c3bb97f.js" crossorigin="anonymous"></script>
    <title>Game Tracker</title>
  </head>
  <body>

    <!-- navbar  -->
    <section class="hero is-primary is-small">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <!-- <a class="navbar-item">
                <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
              </a> -->
              <span class="navbar-burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item is-active">
                  Home
                </a>
                <a class="navbar-item">
                  MLB
                </a>
                <a class="navbar-item">
                  Soccer
                </a>
                <span class="navbar-item">
                  <a class="button is-primary is-inverted">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Download</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
    
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered"> 
           <p class="title">
            Game Tracker
           </p>
        </div>
      </div>
    </section>


    <section>
      <div class="container">
        <!-- baseball column -->
        <div class="columns">
          <div class="column pt-6">
            <h1 class="title">Baseball Game</h1>
            <div class="field">
              <label class="label">Enter Game ID:</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="baseball-game-id"
                  placeholder="Game ID"
                />
              </div>
            </div>
            <button class="button is-primary" id="baseball-track-button">
              Track Game
            </button>
            <div class="baseball-game-details"></div>
          </div>

          <!-- soccer column -->
          <div class="column pt-6">
            <h1 class="title">Soccer Game</h1>
            <div class="field">
              <label class="label">Enter Game ID:</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="soccer-game-id"
                  placeholder="Game ID"
                />
              </div>
            </div>
            <button class="button is-primary" id="soccer-track-button">
              Track Game
            </button>
            <div class="soccer-game-details"></div>
          </div>
        </div>
      </div>
    </section>


    
  </body>
