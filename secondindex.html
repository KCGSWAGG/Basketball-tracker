<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Sports Tracker</title>
</head>
<body>
  <main>
    <header>
        <h1>Sports Picks!</h1>
      <ul class="navbar baseball-navbar">  
        <li><a href="#baseball">Baseball</a></li>
        <li><a href="#soccer">Soccer</a></li>
      </ul>
    </header>
        <!-- soccer card to choose who you think the winner will be -->
      <section id="team">
        <h1>Choose your team!</h1>
      </section>
      <div class="baseball-card">
        <p class="team1">Team1</p>
      </div>
      </section>
      <div class="baseball-card2">
        <p class="team2">Team2</p>
      </div>

      <section id="date">
        <p>Date of game</p>
      </section>

      <section id="upcomingGames">
        <p>Upcoming games</p>
      </section>

      <section id="picks">
        <p>Your Picks</p>
      </section>
  </main>
  <script src="./assets/script.js"></script>
</body>
</html>
